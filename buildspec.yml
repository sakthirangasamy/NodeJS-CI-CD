version: 0.2

phases:
  pre_build:
    commands:
      - echo "Configuring AWS CLI..."
      - aws configure set region ap-south-1
      
      - echo "Logging in to ECR..."
      - LOGIN_COMMAND=$(aws ecr get-login-password --region ap-south-1)
      - echo "$LOGIN_COMMAND" | docker login --username AWS --password-stdin 346701285224.dkr.ecr.ap-south-1.amazonaws.com || echo "Docker login failed"
      
      - echo "Installing kubectl..."
      - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin/kubectl

  build:
    commands:
      - docker build -t brain-tasks-app .
      - docker tag brain-tasks-app:latest 346701285224.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app-repo:latest

  post_build:
    commands:
      - docker push 346701285224.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app-repo:latest
      - echo "Updating kubeconfig for EKS..."
      - aws eks update-kubeconfig --name my-cluster --region ap-south-1 --kubeconfig /root/.kube/config
      - export KUBECONFIG=/root/.kube/config
      - kubectl apply -f deployment.yaml
      - kubectl apply -f service.yaml
      - kubectl rollout status deployment/brain-tasks-app-deployment

artifacts:
  files:
    - appspec.yml
    - deployment.yaml
    - service.yaml
